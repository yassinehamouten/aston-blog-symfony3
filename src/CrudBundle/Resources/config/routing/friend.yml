friend_index:
    path:     /
    defaults: { _controller: "CrudBundle:Friend:index" }
    methods:  GET

friend_show:
    path:     /{id}/show
    defaults: { _controller: "CrudBundle:Friend:show" }
    methods:  GET

friend_new:
    path:     /new
    defaults: { _controller: "CrudBundle:Friend:new" }
    methods:  [GET, POST]

friend_edit:
    path:     /{id}/edit
    defaults: { _controller: "CrudBundle:Friend:edit" }
    methods:  [GET, POST]

friend_delete:
    path:     /{id}/delete
    defaults: { _controller: "CrudBundle:Friend:delete" }
    methods:  DELETE
